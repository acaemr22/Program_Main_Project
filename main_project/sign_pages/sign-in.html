<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta name="description" content="Sign up to Goodwork">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles-in.css">
        <title>Log In | Goodwork</title>

    </head>
    <body>
        <header>
            <img id="logo" src="https://mma.prnewswire.com/media/1990405/jobzmalllogoo_Logo.jpg?w=200">
            <h1>Log In</h1>
            <nav>
              <ul>
                <li><a href="../about-us.html">About Us</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
              </ul>
            </nav>
          </header>
          <div class="relative"><div class="background-images"></div></div>
        <main class="background-div">
            <form action="../about-us.html" class="background-color">
            <div class="main-form">
                <h1 class="form-h1">Welcome Back</h1>
                <p class="form-p">Don't have an account? <a href="sign-up.html">Sign In</a></p>
                <fieldset>
                    <label for="email">Email *
                    <input class="large" type="email" name="" id="email" placeholder="example@gmail.com"  required></label>
                </fieldset>

                <fieldset>
                    <label for="password">Password *
                    <input class="large" type="password" name="password" minlemgth="8"  id="password" required></label>
                </fieldset>
                <input class="middle" type="submit" value="Sign In">
            </div>
            
            </form>
        </main>
    </body>
</html>
